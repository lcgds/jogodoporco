<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Porco</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-dark">
            <h1 class="mb-0 navbar-brand" href="#">
                <img src="./icon.png" height="24" width="24" class="d-inline-block align-top">
                Jogo do Porco
            </h1>
            <a href="#" data-toggle="popover" title="Instruções" data-content="Se o dado parar em '1', o jogador perderá seus Pontos Temporários e passará a vez para o próximo. 
    
            Porém, se o dado parar em qualquer outro número, o valor será considerado como Ponto Temporário e o jogador poderá jogar o dado novamente.
            
            Ao passar a vez, o jogador terá seus Pontos Temporários adicionados aos Pontos Totais e passará a vez para o próximo. 
            
            Ganha quem fizer 50 pontos primeiro.">
                <svg height="24" width="24" viewBox="0 0 16 16" class="bi bi-question-circle-fill" fill="#fff"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z" />
                </svg>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row row-cols-sm-1 row-cols-md-3 row-cols-lg-3 justify-content-around align-items-center">

            <!--Jogador 1-->
            <div class="col-sm-10 col-md-4 col-lg-3 text-center py-4 bg-white player-active mb-3" id="player1">

                <div class="d-inline-block align-self-center mb-2">
                    <div class="player-icon d-flex justify-content-center rounded-circle text-light">
                        <p class="align-self-center display-4 m-0">P1</p>
                    </div>
                </div>


                <p class="h3">Jogador 1</p>

                <p class="mb-1 mt-4">Pontos temporários</p>
                <div class="d-inline-flex align-items-center align-content-center">
                    <svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-plus-circle mr-3"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    <p id="player1TemporaryPoints" class="m-0">0</p>
                </div>

                <p class="mb-1 mt-4">Pontos totais</p>
                <div class="d-inline-flex align-items-center align-content-center">
                    <svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-check-circle mr-3"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                    </svg>
                    <p id="player1TotalPoints" class="m-0">0</p>
                </div>

            </div>

            <!--Painel de Jogo-->
            <div class="col-sm-10 col-md-3 col-lg-3 mb-5">

                <div class="d-flex align-content-around justify-content-center m-5">

                    <div id="Dice">
                        <svg width="96px" height="96px" viewBox="0 0 16 16" class="bi bi-dice-1-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm5 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                        </svg>
                    </div>

                </div>

                <button type="button" onclick="game.actualPlayer().rollDice()"
                    class="d-block mx-auto btn btn-danger mb-2">Jogar
                    dado</button>

                <button type="button" onclick="game.actualPlayer().pass()"
                    class="d-block mx-auto btn btn-secondary">Passar a vez</button>
            </div>

            <!--Jogador 2-->
            <div class="col-sm-10 col-md-4 col-lg-3 text-center py-4 bg-white player-inactive mb-3" id="player2">

                <div class="d-inline-block align-self-center mb-2">
                    <div class="player-icon d-flex justify-content-center rounded-circle text-light">
                        <p class="align-self-center display-4 m-0">P2</p>
                    </div>
                </div>


                <p class="h3">Jogador 2</p>

                <p class="mb-1 mt-4">Pontos temporários</p>
                <div class="d-inline-flex align-items-center align-content-center">
                    <svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-plus-circle mr-3"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    <p id="player2TemporaryPoints" class="m-0">0</p>
                </div>

                <p class="mb-1 mt-4">Pontos totais</p>
                <div class="d-inline-flex align-items-center align-content-center">
                    <svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-check-circle mr-3"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                    </svg>
                    <p id="player2TotalPoints" class="m-0">0</p>
                </div>

            </div>

        </div>
    </main>
    <footer class="text-light text-center container-fluid mt-5 pb-1 pt-3">
        <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="_blank" class="text-decoration-none text-light">
            <p>Sobre o jogo</p>
        </a>
        <a href="https://t.me/lcgds" class="text-decoration-none text-light">
            <p>Feedback</p>
        </a>
        <p>Feito com ♥ por Luiz</p>
    </footer>
</body>

</html>
